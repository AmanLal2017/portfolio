    <main class="max-w-3xl mx-auto">
        <div class="container">
            <h1 class="contact-header">contact me.</h1>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <textarea id="message" placeholder="Leave feedback about the site, career opportunities, or just say hello!" required></textarea>
                <button type="submit">Send Message →</button>
            </form>
        </div>
    </main>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        // Toggle mobile menu with animation
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('open');
            navLinks.classList.toggle('show');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
                hamburger.classList.remove('open');
                navLinks.classList.remove('show');
            }
        });

        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const button = this.querySelector('button');
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            // Add loading state
            button.classList.add('loading');
            
            try {
                // Replace this with your actual email service endpoint
                const response = await fetch('https://formspree.io/f/movqjanj', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Message sent successfully!');
                    this.reset();
                } else {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                alert('Error sending message. Please try again.');
            } finally {
                button.classList.remove('loading');
            }
        });
    </script>
